name: Build and Deploy to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  AZURE_RESOURCE_GROUP: rg-stey-website-prod
  AZURE_LOCATION: eastus2

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      storageAccountName: ${{ steps.deploy.outputs.storageAccountName }}
      cdnEndpointUrl: ${{ steps.deploy.outputs.cdnEndpointUrl }}
      cdnEndpointHostname: ${{ steps.deploy.outputs.cdnEndpointHostname }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --tags environment=prod project=stey-website

      - name: Deploy Bicep
        id: deploy
        run: |
          DEPLOYMENT_OUTPUT=$(az deployment group create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters environment=prod \
            --query properties.outputs -o json)

          echo "storageAccountName=$(echo $DEPLOYMENT_OUTPUT | jq -r '.storageAccountName.value')" >> $GITHUB_OUTPUT
          echo "cdnEndpointUrl=$(echo $DEPLOYMENT_OUTPUT | jq -r '.cdnEndpointUrl.value')" >> $GITHUB_OUTPUT
          echo "cdnEndpointHostname=$(echo $DEPLOYMENT_OUTPUT | jq -r '.cdnEndpointHostname.value')" >> $GITHUB_OUTPUT

  deploy-website:
    name: Deploy Website
    runs-on: ubuntu-latest
    needs: [build, deploy-infra]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ needs.deploy-infra.outputs.cdnEndpointUrl }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload to Azure Blob Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ needs.deploy-infra.outputs.storageAccountName }} \
            --destination '$web' \
            --source dist/ \
            --overwrite \
            --auth-mode login

      - name: Purge CDN Cache
        run: |
          az cdn endpoint purge \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --profile-name stey-prod-cdn \
            --name stey-prod \
            --content-paths '/*'

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CDN URL:** ${{ needs.deploy-infra.outputs.cdnEndpointUrl }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Storage Account:** ${{ needs.deploy-infra.outputs.storageAccountName }}" >> $GITHUB_STEP_SUMMARY
