name: Build and Deploy to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  AZURE_RESOURCE_GROUP: rg-stey-website-prod
  AZURE_LOCATION: eastus2

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.get-url.outputs.cdnUrl }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --tags environment=prod project=stey-website

      - name: Deploy Infrastructure
        id: deploy-infra
        run: |
          DEPLOYMENT_OUTPUT=$(az deployment group create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters environment=prod \
            --query properties.outputs -o json)

          echo "storageAccountName=$(echo $DEPLOYMENT_OUTPUT | jq -r '.storageAccountName.value')" >> $GITHUB_OUTPUT
          echo "frontDoorEndpointHostname=$(echo $DEPLOYMENT_OUTPUT | jq -r '.frontDoorEndpointHostname.value')" >> $GITHUB_OUTPUT
          echo "frontDoorProfileName=$(echo $DEPLOYMENT_OUTPUT | jq -r '.frontDoorProfileName.value')" >> $GITHUB_OUTPUT
          echo "frontDoorEndpointName=$(echo $DEPLOYMENT_OUTPUT | jq -r '.frontDoorEndpointName.value')" >> $GITHUB_OUTPUT

      - name: Enable Static Website
        run: |
          az storage blob service-properties update \
            --account-name ${{ steps.deploy-infra.outputs.storageAccountName }} \
            --static-website \
            --index-document index.html \
            --404-document 404.html

      - name: Upload to Azure Blob Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ steps.deploy-infra.outputs.storageAccountName }} \
            --destination '$web' \
            --source dist/ \
            --overwrite

      - name: Purge Front Door Cache
        run: |
          az afd endpoint purge \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --profile-name ${{ steps.deploy-infra.outputs.frontDoorProfileName }} \
            --endpoint-name ${{ steps.deploy-infra.outputs.frontDoorEndpointName }} \
            --content-paths '/*'

      - name: Get URLs
        id: get-url
        run: |
          STORAGE_URL=$(az storage account show \
            --name ${{ steps.deploy-infra.outputs.storageAccountName }} \
            --query "primaryEndpoints.web" -o tsv)
          FD_URL="https://${{ steps.deploy-infra.outputs.frontDoorEndpointHostname }}"

          echo "storageUrl=$STORAGE_URL" >> $GITHUB_OUTPUT
          echo "cdnUrl=$FD_URL" >> $GITHUB_OUTPUT

          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Front Door URL:** $FD_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Storage URL:** $STORAGE_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Custom Domain Setup" >> $GITHUB_STEP_SUMMARY
          echo "Add this CNAME record in your DNS:" >> $GITHUB_STEP_SUMMARY
          echo "- **www** â†’ \`${{ steps.deploy-infra.outputs.frontDoorEndpointHostname }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **@** (root) â†’ \`${{ steps.deploy-infra.outputs.frontDoorEndpointHostname }}\` (use ALIAS if available)" >> $GITHUB_STEP_SUMMARY
